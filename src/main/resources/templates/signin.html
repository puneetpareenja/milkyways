        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="logo">
                    <div class="site-logo">

                </div>
                <div class="main-nav d-none d-lg-block">
                    <nav class="site-navigation text-right text-md-center" role="navigation">

<div class="form">

        <div id="login">
            <form action="/signin" method="get">

                <div class="field-wrap">
                    <input type="email"required autocomplete="off" name="email" id="email" placeholder="Email*"/>
                </div>

                <div class="field-wrap">
                    <input type="password"required autocomplete="off" name="password" id="password" placeholder="Password"/>
                </div>

                <button class="button button-block"/>Log In</button>


            </form>
            <br><br>
            <p class="forgot"><a href="/signup">New Customer? Sign up here!</a></p>
        </div>
